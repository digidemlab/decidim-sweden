            help_html: |
              Detta verktyg låter dig ta bort all privat data för ett specifikt deltagaruttrymme eller komponent. Denna åtgärd är oåterkallelig och kommer att ta bort all privat data från databasen.
              <br><br>
              <strong>Vad anses vara privat data?</strong>
              <br>
              Privat data är all information som inte är allmänt tillgänglig och endast är tillgänglig för administratörer. Detta inkluderar för närvarande information om privata anpassade fält.
              <br><br>
              <strong>Vad händer när jag tar bort privat data?</strong>
              <br>
              När du tar bort privat data kommer all privat information för det valda deltagaruttrymmet eller komponenten permanent att tas bort från databasen. En logg av denna åtgärd kommer att lagras i systemet för granskningsändamål.
              <br><br>
              <strong>Vad händer med publika data?</strong>
              <br>
              Publika data kommer inte att påverkas av denna åtgärd. Endast privat data kommer att tas bort.
              <br><br>
              <strong>Finns det en minimi tid att vänta innan privat data kan tas bort?</strong>
              <br>
              Ja, du kan inte ta bort privat data om den senaste uppdateringen var mindre än %{time_ago} sedan. Du kan ändra denna konfiguration i initializer-filen.
