:concurrency: 5
:queues:
- default
- export
- translations
- metrics
- mailers
- newsletter
- events
- scheduled

:schedule:
  CalculateAllMetrics:
    every: ['24h', first_in: '1m']
    class: CalculateAllMetricsJob
  PreloadOpenDataJob:
    every: ['24h', first_in: '1m']
    class: PreloadOpenDataJob
